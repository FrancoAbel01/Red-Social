{% extends 'layout.html' %}
{% block content %}
{% load humanize %}
{% load static %}

<style type="text/css">
    
  
body{
	background: #dedede;
}

</style>



<div class="container " >
	<div class="row d-flex justify-content-center mt-5">
		
		<div class=" col-12 col-md-8 col-lg-6 "  style="  background: rgba(255,255,255,1 );box-shadow: 0px 0px 5px 2px #a0a0a0;">
			
		
			
			  <form method="post" class="mx-auto " >{% csrf_token %}
			  		<p class="display-2  mt-5 text-center" id="fax"  style="font-family:fonte">
			  			<img src="../static/img/Fox.png" id="img" style="width:150px;height: 150px;">   FaceFox</p>


			  			 {% if form.errors %} 


			  			 <style type="text/css">
			  			 	
			  			 		#img{
			  			 			display: none;
			  			 		}
			  			 		#fax{
			  			 				display: none;
			  			 		}

			  			 </style>


			  			 <p class="display-2  mt-5 text-center wow bounceIn  animated" style="font-family:fonte;color:#b50a10;visibility: visible; animation-delay: .30s; animation-name: bounceIn;" data-wow-delay="0.30s">
			  			<img src="../static/img/FoxRojo.png"class="wow bounceIn  animated" style="width:150px;height: 150px; visibility: visible; animation-delay: .30s; animation-name: bounceIn; color: #b50a10; "  data-wow-delay="0.30s" >   FaceFox</p>
            
            		{% endif %}

            <div class="form-group">
				
				<input type="text" class="form-control" placeholder="Nombre" id="nombre" name="username" >
			</div>
			<div class="form-group mt-3">
				
				<input type="password" class="form-control" placeholder="Contraseña" id="pwd" name="password" >
			</div>

              
  
				<div class="mt-3 mb-5">

				 {% if form.errors %}  
			         
			          	<p class="text-center font-weight-bold mb-3  wow bounceIn  animated pt-2 pb-2" data-wow-delay="0.30s" style="   visibility: visible; animation-delay: .30s; animation-name: bounceIn; color: #b50a10; ">Nombre o Contraseña Incorrectos</p>

			     
                    
             
            {% endif %}
                	 <button type="submit" class="btn btn-outline-success  " style="width: 49%; font-size: 1.1rem; font-weight:bold;">Iniciar Sesión</button>
                	 <a href="{% url 'register' %}" class="btn btn-outline-primary  " style="width: 49%; font-size: 1.1rem; font-weight:bold;">Registrarse</a>
                </div>
           
        </form>

		</div>
	</div>
</div>





{% endblock content %}
