{% extends 'layout.html' %}

{% block content %}
{% load static %}

<style type="text/css">
    
body{
   background:  #dedede;
}
.x{
   
    margin-top: 20px;
    padding:  8px;
    
   
    width:20%;
    border-radius: 15px;
    text-align: center;
    
    
}

input[type="file"]{
    width:0.1px;
    height: 0.1px;
    opacity: 0;

}

</style>


<!-- herencia de template -->
<nav class="navbar navbar-expand-lg navbar-light  fixed-top " style="background:#ffffff;box-shadow:0px 0px 5px 2px #a0a0a0;">
  <div class="container-fluid">
    <a class="navbar-brand " href="{% url 'inicio' %}"><img src="../static/img/Fox.png" style="width:40px;height: 40px;">
    </a>
    <p style="font-family: forte;" class="display-6">FaceFox</p>  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-end">
        <!--
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
    -->
      </ul>

      <span class="navbar-text">
        <a href="{% url 'profile' request.user %}" class="nav-link"> <img src="../static/img/miPerfil.png" style="width:25px;height: 25px; "></a>
      </span>
       <span class="navbar-text">
        <a href="" class="nav-link"> <img src="../static/img/notificacion.png" style="width:25px;height: 25px; "></a>
      </span>
       
      <span class="navbar-text">
        <a href="{% url 'logout' %}" class="nav-link"> <img src="../static/img/salir.png" style="width:25px;height: 22px; "></a>
      </span>

    </div>
  </div>
</nav>


<div  class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div id="" class="col-12 col-md-8 col-lg-6 ">
            <div class=" border mt-5" style="background:#ffffff;box-shadow:0px 0px 5px 2px #a0a0a0;">
                

                <!-- Formulario -->
        <form class=" mx-auto mt-5  " method="post" enctype="multipart/form-data">
                    {% csrf_token %}
              
                <p class="m-3">
                    <!-- Image form -->
                    <img src="{{user.profile.image.url}}" alt="" class=""  style="width:100px;border-radius: 50%;">


                </p>

            <div class="form-group m-3 ">     
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="username" >
            </div>

            <div class="form-group m-3">    
                <input type="text" class="form-control" placeholder="Biografia" id="nombre" name="bio" >
            </div>
            <div class="form-group m-3">  
                <input type="number" class="form-control" placeholder="telefono" id="nombre" name="telefono" >
            </div>
             <div class="form-group m-3">    
                <input type="text" class="form-control" placeholder="Pais" id="nombre" name="pais" >
            </div>
             <div class="form-group m-3">    
                <input type="text" class="form-control" placeholder="Ciudad" id="nombre" name="city" >
            </div>
                 
              <div class="mt-3  mx-auto" >
                 <input type="file" name="image" class=" border mx-auto" id="boton" placeholder="Foto" aria-label='Archivo'>
                 <label class="x mt-3" for="boton">
                     <img style="width:25px;height: 25px; " src="../static/img/subirFoto.png">
                 </label>
                 <span>AGREGAR IMAGEN</span>
            </div>  
                    

                  <button type="submit" class="btn btn-outline-success m-3 text-center " style="width: 95%; font-size: 1.1rem; font-weight:bold;">Guardar</button>   
                </form>
                <!-- Formulario -->

            </div>
        </div>
    </div>
    <!-- End Center -->
</div>

{% endblock content %}
