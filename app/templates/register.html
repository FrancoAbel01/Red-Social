{% extends 'layout.html' %}
{% load static %}
{% block content %}



<style type="text/css">
    

body{
    background: #dedede;
}


</style>


    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            
  



  
        <form class=" col-12 col-md-8 col-lg-6 border" style="background:#ffffff; box-shadow: 0px 0px 5px 2px #a0a0a0; "  method="post">
            {% csrf_token %}
            
            <p class="display-2  mt-5 text-center" id="fax" style="font-family:fonte"><img id="img" src="../static/img/Fox.png" style="width:150px;height: 150px;">  FaceFox</p>

             {% if form.errors %} 


                         <style type="text/css">
                            
                                #img{
                                    display: none;
                                }
                                #fax{
                                    display: none;
                                }

                         </style>


                         <p class="display-2  mt-5 text-center" style="font-family:fonte;color:#b50a10;">
                        <img src="../static/img/FoxRojo.png" style="width:150px;height: 150px;">   FaceFox</p>
            
                    {% endif %}

            <div class="form-group mt-4">
                
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="username" >
                
            </div>
            <div class="form-group mt-3">
                
                <input type="password" class="form-control" placeholder="Contraseña" id="pwd" name="password1" >
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" placeholder=" Confirmar Contraseña" id="pwd" name="password2" >
            </div>
         
            {% if form.errors %}             
                    <p class="text-center font-weight-bold mt-3 text-danger wow bounceIn  animated" data-wow-delay="0.30s" style="   visibility: visible; animation-delay: .30s; animation-name: bounceIn; ">Registro Incorrecto</p>
            {% endif %}

            <div class="mt-3 mb-5">
                     <button type="submit" class="btn btn-outline-success  " style="width: 100%; font-size: 1.1rem; font-weight:bold;">Registrar</button>      
            </div>


                <div class="footer text-center m-3">
            <a href="{% url 'login' %}">¿Ya tienes una cuenta? Login</a>
        </div>

   </form>





        

    </div>
</div>

    {% endblock content %}
